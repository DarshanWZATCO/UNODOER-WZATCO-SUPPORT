<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNODOER Support Chatbot</title>
  <style>
    #chatbox {
      border: 1px solid #ccc;
      width: 400px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    #chat-form { display: flex; }
    #user-input { flex: 1; padding: 8px; }
    #send-btn { margin-left: 10px; padding: 8px; }
    body { font-family: Arial, sans-serif; margin: 40px; }
    .user { color: #2b2b2b; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>UNODOER Support Chatbot</h2>
  <div id="chatbox"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit" id="send-btn">Send</button>
  </form>
  <script src="js/app.js"></script>
</body>
</html>
